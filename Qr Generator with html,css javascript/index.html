<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="qr-top">
        <h1>Generate The QR Code</h1>
        <input
          type="text"
          placeholder="Type Text or URl to Create it's QR Code"
          id="qr-text"
        />
        <div>
          <label> Select Required Size</label>
          <select id="sizes">
            <option value="100">100*100</option>
            <option value="200">200*200</option>
            <option value="300">300*300</option>
            <option value="400">400*400</option>
            <option value="500">500*500</option>
            <option value="600">600*600</option>
            <option value="700">700*700</option>
            <option value="800">800*800</option>
            <option value="900">900*900</option>
          </select>
        </div>
      </div>

      <div class="qr-center"></div>

      <div class="qr-bottom">
        <a href="" id="generateBtn">Generate</a>
        <a href="" id="downloadBtn" download="QR-Code.png">Download</a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </body>

</html>
